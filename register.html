<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link
            href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            rel="stylesheet"/>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/mdb.min.css">
        <link rel="stylesheet" href="css/hover.css">
        <link rel="stylesheet" href="css/imagehover.min.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- <div id="products"></div> -->
        <div class="container">
            <div class="container my-4">
                <section id="register-form">
                    <div class="row justify-content-center margin-top">
                        <div class="col-lg-6 col-md-8 col-sm-12 mb-4 justify-content-center">

                            <!--Section: Live preview-->
                            <section class="pr-1">

                                <!-- Material form register -->
                                <div class="card">

                                    <h5 class="card-header info-color white-text text-center py-4 bc-blue">
                                        <strong>Register</strong>
                                    </h5>

                                    <!--Card content-->
                                    <div class="card-body px-lg-5 pt-0">

                                        <!-- Form -->
                                        <form class="text-center" style="color: #757575;">

                                            <div class="form-row">
                                                <div class="col">
                                                    <!-- First name -->
                                                    <div class="md-form">
                                                        <input type="text" id="materialRegisterFormFirstName" class="form-control">
                                                        <label for="materialRegisterFormFirstName">First name</label>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <!-- Last name -->
                                                    <div class="md-form">
                                                        <input type="text" id="materialRegisterFormLastName" class="form-control">
                                                        <label for="materialRegisterFormLastName">Last name</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col">
                                                    <!-- First name -->
                                                    <div class="md-form">
                                                        <input type="email" id="materialRegisterFormEmail" class="form-control">
                                                        <label for="materialRegisterFormEmail" class="active">E-mail</label>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <!-- Last name -->
                                                    <div class="md-form">
                                                        <input
                                                            type="password"
                                                            id="materialRegisterFormPassword"
                                                            class="form-control"
                                                            aria-describedby="materialRegisterFormPasswordHelpBlock">
                                                        <label for="materialRegisterFormPassword" class="active">Password</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- E-mail -->

                                            <!-- Phone number -->

                                            <!-- Newsletter -->
                                            <div class="form-check">
                                                <input
                                                    type="checkbox"
                                                    class="form-check-input"
                                                    id="materialRegisterFormNewsletter">
                                                <label class="form-check-label" for="materialRegisterFormNewsletter">Remember Me</label>
                                            </div>

                                            <!-- Sign up button -->
                                            <button
                                                class="crid btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                                                type="submit">Create</button>
                                            <a href="login.html">
                                                <p class="login">Or Login</p>
                                            </a>

                                            <!-- Social register -->

                                            <a type="button" class="btn-floating btn-fb btn-sm waves-effect waves-light">
                                                <i class="fab fa-facebook-f"></i>
                                            </a>
                                            <a type="button" class="btn-floating btn-tw btn-sm waves-effect waves-light">
                                                <i class="fab fa-twitter"></i>
                                            </a>
                                            <a type="button" class="btn-floating btn-li btn-sm waves-effect waves-light">
                                                <i class="fab fa-linkedin-in"></i>
                                            </a>
                                            <a type="button" class="btn-floating btn-git btn-sm waves-effect waves-light">
                                                <i class="fab fa-github"></i>
                                            </a>
                                            <hr>

                                            <!-- Terms of service -->
                                            <p>By clicking ''Create" you agree to our
                                                <a class="login" href="" target="_blank">terms of service</a>

                                            </p>
                                        </form>
                                        <!-- Form -->

                                    </div>

                                </div>
                                <!-- Material form register -->

                            </section>
                            <!--Section: Live preview-->
                        </div>
                        <!--Grid column-->
                    </div>
                </div>
                <!--Grid row-->
            </section>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mdb.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
<script src="js/index.js"></script>
</html>
