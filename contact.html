<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>clothes shop</title>
        <link
            href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            rel="stylesheet"/>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/mdb.min.css">
        <link rel="stylesheet" href="css/hover.css">
        <link rel="stylesheet" href="css/imagehover.min.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="container my-4">
                <section id="register-form">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-8 col-sm-12 mb-4 justify-content-center">

                            <!--Section: Live preview-->
                            <section class="pr-1">

                                <!-- Material form register -->
                                <div class="card">

                                    <h5
                                        style="padding: 25px !important;"
                                        class="card-header info-color white-text text-center py-4 bc-blue">
                                        <strong>Contact Us</strong>
                                    </h5>

                                    <!--Card content-->
                                    <div style="padding-bottom: 2px !important;" class="card-body px-lg-5 pt-0">

                                        <!-- Form -->
                                        <form class="text-center" style="color: #757575;">

                                            <div class="form-row">
                                                <div class="col">
                                                    <!-- First name -->
                                                    <div class="md-form">
                                                        <input type="text" id="materialRegisterFormFirstName" class="form-control">
                                                        <label for="materialRegisterFormFirstName">Name</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="md-form mt-0">
                                                <input type="email" id="materialRegisterFormEmail" class="form-control">
                                                <label for="materialRegisterFormEmail" class="active">E-mail</label>
                                            </div>
                                            <!-- E-mail -->
                                            <div
                                                class="md-form"
                                                style="margin-top: 10% !important; margin-bottom: 0 !important;">
                                                <textarea
                                                    style="margin-bottom: 0 !important;"
                                                    id="form7"
                                                    class="md-textarea form-control"
                                                    rows="2"></textarea>
                                                <label style="margin-bottom: 0 !important;" for="form7">Write your Message</label>
                                            </div>
                                            <div class="md-form mt-0">
                                                <div class="container con-select">
                                                    <div class="dropdown drop-select">
                                                        <div class="select">
                                                            <span class="num op-gray">Choose Option</span>
                                                            <i class="fa fa-chevron-down"></i>
                                                        </div>
                                                        <input type="hidden" name="gender">
                                                        <ul class="dropdown-menu drop-menu">
                                                            <li class="num" id="1">Cash Money</li>
                                                            <li class="num" id="2">Get Feedback</li>
                                                            <li class="num" id="3">Report a Bug</li>
                                                            <li class="num" id="4">Give Advice</li>
                                                            <li class="num" id="5">Join our Command</li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Password -->

                                            <!-- Sign up button -->
                                            <button
                                                class="crid btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                                                type="submit">Send</button>

                                            <!-- Social register -->

                                            <!-- Terms of service -->
                                            <p>To write, You should have an
                                                <a class="login" href="register.html" target="blank">Account</a>
                                            </p>
                                        </form>
                                        <!-- Form -->

                                    </div>

                                </div>
                                <!-- Material form register -->

                            </section>
                            <!--Section: Live preview-->

                        </div>
                        <!--Grid column-->

                    </div>
                </div>
                <!--Grid row-->

            </section>

        </div>
    </body>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="js/index.js"></script>
</html>
