<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link
            href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            rel="stylesheet"/>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/mdb.min.css">
        <link rel="stylesheet" href="css/hover.css">
        <link rel="stylesheet" href="css/imagehover.min.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="container my-4">
                <section id="register-form">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 col-md-8 col-sm-12 mb-4 justify-content-center">
                            <!--Section: Live preview-->
                            <section class="pr-1">
                                <!-- Material form register -->
                                <div class="card">
                                    <div class="row" style="padding: 6% 8% 0% 8%;">
                                        <div class="col-8 heading">
                                            <h5 class="track">Track Your Order
                                            </h5>
                                        </div>
                                        <div class="col-4">
                                            <img class="img-fluid" src="https://i.imgur.com/Rzjor3M.png">
                                        </div>
                                    </div>
                                    <!--Card content-->
                                    <div class="card-body px-lg-5 pt-0">
                                        <!-- Form -->
                                        <form class="text-center" style="color: #757575;">
                                            <div class="form-row">
                                                <div class="col">
                                                    <!-- First name -->
                                                    <div class="md-form">
                                                        <input type="text" id="Order" class="form-control">
                                                        <label for="Order">Order-ID</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- E-mail -->
                                            <div class="md-form mt-0">
                                                <input type="email" id="materialRegisterFormEmail" class="form-control">
                                                <label for="materialRegisterFormEmail" class="active">E-mail</label>
                                            </div>
                                            <p style="margin-top: 15%;">
                                                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Order does not match with mobile number!
                                            </p>
                                            <button
                                                class="crid btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0"
                                                type="submit">Submit</button>
                                            <p>By clicking ''Submit'' you agree to our
                                                <a class="login" href="" target="_blank">terms of service</a>
                                            </p>
                                        </form>
                                        <!-- Form -->

                                    </div>

                                </div>
                                <!-- Material form register -->

                            </section>
                            <!--Section: Live preview-->

                        </div>
                        <!--Grid column-->

                    </div>
                </div>
                <!--Grid row-->

            </section>

        </div>
    </body>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="js/index.js"></script>
</html>
